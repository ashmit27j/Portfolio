    <script>

      document
        .getElementById("mobile-toggle-button")
        .addEventListener("click", function () {
          var mobileMenu = document.getElementById("mobile-menu-container");
          var toggleButton=document.getElementById("mobile-toggle-button");
          var toggleIcon=document.getElementById("menu-toggle-icon");
          var closeIcon=document.getElementById("menu-close-icon");
          if (
            mobileMenu.style.display === "none" ||
            mobileMenu.style.display === ""
          ) {
            mobileMenu.style.display = "block";
            toggleIcon.style.display = "none";
            closeIcon.style.display = "block";
            toggleButton.style.backgroundColor = "#000";

          } else if ((mobileMenu.style.display = "block")) {
            mobileMenu.style.display = "none";
            toggleButton.style.backgroundColor = "#000";
            toggleIcon.style.display = "block";
            closeIcon.style.display = "none";
            toggleButton.style.backgroundColor = "#FFF";
          }
        });
        
      document
        .getElementById("link-toggle-button")
        .addEventListener("click", function () {
          var mobileLink = document.getElementById("mobile-link-container");
          var linkToggleButton=document.getElementById("link-toggle-button");
          var linkDark = document.getElementById("link-dark");
          var linkWhite = document.getElementById("link-white");
          if (
            mobileLink.style.display === "none" ||
            mobileLink.style.display === ""
          ) {
            mobileLink.style.display = "block";
            linkToggleButton.style.backgroundColor = "#000";
            linkWhite.style.display = "block";
            linkDark.style.display = "none";
            
          } else if ((mobileLink.style.display = "block")) {
            mobileLink.style.display = "none";
            linkToggleButton.style.backgroundColor = "#FFF";
            linkDark.style.display = "block";
            linkWhite.style.display = "none";
          }
        });
    </script>
